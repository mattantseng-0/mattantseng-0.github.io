---
layout: default
---
<div class = "image-mosaic">
    {% for image in site.static_files %}
        {% if image.extname == ".jpg" and image.path contains"/assets/images/mosaic/"}
            <div class="mosaic-item">
                <img src="{{ image.path | relative_url }}" alt = "Mosaic Image">
            </div>
        {% endif %}
    {% endfor %}
</div>


<style>
    .image-mosaic {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
  
    .mosaic-item {
      flex: 1 1 calc(25% - 10px); /* Adjust size and spacing */
      max-width: calc(25% - 10px); /* Same as above */
    }
  
    .mosaic-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
    }
  
    @media (max-width: 768px) {
      .mosaic-item {
        flex: 1 1 calc(50% - 10px); /* Adjust for smaller screens */
        max-width: calc(50% - 10px);
      }
    }
  
    @media (max-width: 480px) {
      .mosaic-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
</style>
